<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- div containing full website -->
    <div class="quiz-container">
        <!-- header section -->
        <header class="header">
            <button class="highscores">View Highscores</button>
            <div>
                Time: 0
            </div>
        </header>
        <!-- main section -->
        <main class="main-section">
            <section class="title-screen ">
                <h1 class="title">Coding Quiz Challenge</h1>
                <p class="description">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button class="btn" id="start-quiz">Start Quiz</button>
            </section>
            <section class="question-screen">
                <h2 class="question">Question placeholder</h2>
                <div class="answer-container">
                    <button class="answer btn">Answer 1</button>
                    <button class="answer btn">Answer 2</button>
                    <button class="answer btn">Answer 3</button>
                    <button class="answer btn">Answer 4</button>
                </div>
            </section>
        </main>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
